<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Layanan percetakan berkualitas untuk undangan, stempel, nota, banner, cetak foto, dan lainnya. Temukan solusi cetak terbaik di SMOT Printing.">
    <meta name="keywords"
        content="percetakan, cetak undangan, cetak stempel, cetak nota, cetak banner, cetak dokumen, cetak foto, layanan scan, layanan ketik, SMOT Printing">
    <title>SMOT.com Printing - Layanan Percetakan Berkualitas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="src/css/style.css">
    <script src="https://unpkg.com/feather-icons"></script>

    <style type="text/tailwindcss">
        @tailwind base;
        @tailwind components;
        @tailwind utilities;

        .nav-item {
            @apply text-gray-900 font-semibold hover:text-red-800 hover:shadow-red-950;
        }
    </style>
</head>

<body>
    <header>
        <div class="hidden md:block w-full bg-red-600 py-1 text-red-600 text-center font-semibold">
            <a href="https://maps.app.goo.gl/pTyvWewbgQ3zC3Wm6" target="_blank"
                class="inline-block bg-white py-1 px-6 rounded-tl-full rounded-br-full">Jl. Wonosobo -
                Purworejo, Gandok,
                Kalikajar,
                Wonosobo Regency,
                Central Java
                56372
            </a>
        </div>
    </header>
    <!-- navbar -->
    <nav
        class="bg-white/50 backdrop-blur sticky top-0 shadow-lg shadow-black/20 z-40 text-primary flex justify-between items-center px-10 md:px-20 py-3">
        <div class="navabar-brand">
            <a href="../index.html" class="flex flex-col items-center text-xl font-black text-red-600"
                style="line-height: 1;">
                <span>SMOT.COM</span>
                <span>KALIKAJAR</span>
            </a>
        </div>
        <ul class="nav-link hidden md:flex items-center gap-10">
            <li class="nav-item text-sd-b"><a href="../index.html#about">Tentang Kami</a></li>
            <li class="nav-item text-sd-b"><a href="../index.html#services">Layanan</a></li>
            <li class="nav-item text-sd-b"><a href="./product.html">Produk</a></li>
            <li class="nav-item text-sd-b"><a href="#">Portofolio</a></li>
            <li class="nav-item text-sd-b"><a href="../index.html#contact">Kontak</a></li>
        </ul>
        <div class="nav-extra flex items-center gap-4 md:gap-8">
            <!-- Pesan Sekarang Button -->
            <a href="../index.html#contact"
                class="hidden md:block bg-red-600 px-4 py-2 text-white hover:bg-red-800 active:bg-red-800 font-semibold tracking-wide rounded-md order-2">
                Pesan Sekarang
            </a>
            <!-- Hamburger Menu -->
            <button class="hamburger text-red-600 block md:hidden order-3">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                </svg>
            </button>
        </div>
    </nav>

    <!-- Sidebar -->
    <div id="sidebar"
        class="fixed top-0 -right-1 h-full w-[50vw] bg-white shadow-lg shadow-black/30 transform translate-x-full transition-transform duration-300 ease-in-out z-50">
        <ul class="flex flex-col items-start p-6 pt-20 text-lg">
            <li class="mb-4 nav-item text-sd-b"><a href="../index.html#about">Tentang Kami</a></li>
            <li class="mb-4 nav-item text-sd-b"><a href="../index.html#services">Layanan</a></li>
            <li class="mb-4 nav-item text-sd-b"><a href="./product.html">Produk</a></li>
            <li class="mb-4 nav-item text-sd-b"><a href="#">Portofolio</a></li>
            <li class="mb-4 nav-item text-sd-b"><a href="../index.html#contact">Kontak</a></li>
        </ul>
        <button id="closeSidebar" class="absolute text-red-600 top-10 right-10 text-xl">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="size-8">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
            </svg>
        </button>
    </div>
    <!-- Overlay -->
    <div id="overlay"
        class="fixed inset-0 bg-black/50 opacity-0 pointer-events-none transition-opacity duration-300 z-40"></div>

    <!-- portfolio list -->
    <div class="container py-8 px-4">
        <h1 class="text-center text-3xl font-bold mb-8 text-red-600">Bukti Keunggulan Kami</h1>
        <div class="container-list px-4 sm:px-6 lg:px-8 flex justify-center">
            <div id="card-container" class="w-fit grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-6 gap-4">
                <!-- Cards will be dynamically generated here -->
            </div>
        </div>
    </div>
    <!-- portfolio end list -->
    <!-- cta -->
    <div class="cta-button w-full h-fit fixed bottom-7 px-8 bg-transparent md:hidden">
        <a href="../index.html#contact" id="cta-button"
            class="bg-red-600 text-white py-2 text-center font-semibold w-full block rounded-md">
            <div class="flex justify-center items-center gap-4">
                <span>Pesan Sekarang</span>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M20 6L9 17l-5-5" />
                </svg>
            </div>
        </a>
    </div>

    <script src="../src/js/portfolio.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const hamburger = document.querySelector('.hamburger');
            const sidebar = document.getElementById('sidebar');
            const closeSidebar = document.getElementById('closeSidebar');
            const overlay = document.getElementById('overlay');

            if (hamburger && sidebar && closeSidebar && overlay) {
                // Show sidebar
                hamburger.addEventListener('click', () => {
                    sidebar.classList.remove('translate-x-full');
                    overlay.classList.add('opacity-100', 'pointer-events-auto');
                });

                // Hide sidebar
                closeSidebar.addEventListener('click', () => {
                    sidebar.classList.add('translate-x-full');
                    overlay.classList.remove('opacity-100', 'pointer-events-auto');
                });

                // Hide sidebar when overlay is clicked
                overlay.addEventListener('click', () => {
                    sidebar.classList.add('translate-x-full');
                    overlay.classList.remove('opacity-100', 'pointer-events-auto');
                });
            }
        });
    </script>
</body>

</html>
